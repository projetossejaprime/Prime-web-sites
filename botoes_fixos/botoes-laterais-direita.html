    <div class="rightside-book-now-area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-10">
                    <div class="rightside-book-now-form" id="reserveBar">
                        <form action="#">
                            <!-- Form Title -->
                            <div class="form-group">
                                <h2>Faça uma Reserva!</h2>
                            </div>

                            <!-- Form Group -->
                            <div class="form-group">
                                <label for="select1">Entrada</label>
                                <div class="input-group date">
                                    <input type="text" class="form-control datePicker data" name="entrada" value="09/11/2020" id="txtEntrada" required>
                                </div>
                            </div>

                            <!-- Form Group -->
                            <div class="form-group">
                                <label for="select2">Saída</label>
                                <div class="input-group date">
                                    <input type="text" class="form-control datePicker data" name="saida" value="10/11/2020" id="txtSaida" required>
                                </div>
                            </div>

                            <!-- Form Group -->
                            <div class="form-group">
                                <label for="select3">Adultos</label>
                                <select name="adultos" class="form-control" id="txtAdulto">
                                    <option value="" selected>SELECIONE</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option>
                                </select>
                            </div>

                            <!-- Form Group -->
                            <div class="form-group">
                                <label for="select4">Crianças</label>
                                <select name="crianca" class="form-control" id="txtCrianca">
                                    <option value="" selected>SELECIONE</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option>
                                </select>
                            </div>

                            <!-- Button -->
                            <button type="submit">Reservar!</button>
                        </form>
                        <button onclick="hideBar()" class="__right-hide-btn" type="button"><span class="mdi mdi-chevron-right __chevron-btn"></span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script>
        var bar = $('#reserveBar');
        var hideBtn = $('.__chevron-btn');
        var isHidden = false;

        function hideBar() {
            if (isHidden == false) {
                $(bar).removeClass('__right-animate-show');
                $(hideBtn).removeClass('rotateToRight');
                $(bar).addClass('__right-hide');
                $(bar).addClass('__right-animate-hide');
                $(hideBtn).addClass('rotateToLeft');
                isHidden = true;
            } else {
                $(bar).removeClass('__right-animate-hide');
                $(bar).removeClass('__right-hide');
                $(hideBtn).removeClass('rotateToLeft');
                $(bar).addClass('__right-animate-show');
                $(hideBtn).addClass('rotateToRight');
                isHidden = false;
            }
        }
    </script>
